<!DOCTYPE html>
<html>
<head>
  <title>TranslationSmartEditor</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="subtitle.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <aside>
    <div id="videoArea">
      <input id="videoBrowser" type="file" @change="loadVideo" accept="video/*"/>
      <video id="video" @click="clickVideo" :controls="videoController"></video>
      <div id="savebutton">{{ saveButtonText }}</div>
    <textarea id="jsondisplay">{{ json }}</textarea>
    <div id="jsoncontrol">
      <div id="copyJsonButton" @click="copyJson">{{ copyButtonText }}</div>
      <div id="importJSONButton" @click="importJSON">{{ importButtonJson }}</div>
    </div>
  </aside>
  <div id="editArea">
    <header>
      <div id="resetButton" @click="resetAll">{{ resetButtonText }}</div>
      <input id="title" type="text" :value="value" />
    </header>
    <main >
      <section v-for="group in groups">
        <time>{{ frametime }}</time>
        <article v-for="content in group.contents">

        </article>
      </section>
    </main>
  </div>
</body>
</html>
