<!DOCTYPE html>
<html>
<head>
  <title>TranslationSmartEditor</title>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
  <script src="subtitle.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <aside>
    <div id="videoArea">
      <input id="videoBrowser" type="file" @change="loadVideo" accept="video/*"/>
      <video id="video" @click="clickVideo" :controls="videoController"></video>
      <div id="saveButton">{{ saveButtonText }}</div>
    </div>
    <textarea id="jsonDisplay">{{ json }}</textarea>
    <div id="jsonControl">
      <div id="copyJsonButton" @click="copyJson">{{ copyButtonText }}</div>
      <div id="importJSONButton" @click="importJSON">{{ importButtonJson }}</div>
    </div>
  </aside>
  <div id="editArea">
    <header>
      <div id="resetButton" @click="resetAll">{{ resetButtonText }}</div>
      <input id="title" type="text" :value="value" />
    </header>
    <main>
      <section v-for="group in groups" id="group.frametime">
        <time>{{ group.frametime }}</time>
        <article v-for="content in group.contents" id="group.frametime + content.id">
          <type-list @type-change="content.changeType($value)"></type-list>
          <div>
            <input type="checkbox" v-model="content.isRender" />
            <label>
              {{ content.titleLabel }}
              <input type="text" v-if = "content.showTitle">
            </label>
            <color-selector v-if="content.showColor" @color-change="content.changeColor($value)"></color-selector>
            <size-selector v-if="content.showSize" @size-change="content.changeSize($value)"></size-selector>
          </div>
          <textarea rows="4" cols="40" placeholder="輸入譯文……">{{ content.content }}</textarea>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
