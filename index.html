<!DOCTYPE html>
<html>
<head>
  <title>TranslationSmartEditor</title>
  <meta charset="utf-8" />
  <!--<script src="jquery-3.3.1.slim.js"></script>-->
  <script src="subtitle.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <aside style="float:left;">
    <input id="videobrowser" type="file" onchange="loadVideo(this)" accept="video/*"/>
    <br />
    <video id="video" onclick="if(this.paused){this.play();}else{this.pause();}"></video>
    <div id="savebutton">Save</div>
    <textarea id="jsondisplay">123</textarea>
    <div id="jsoncontrol">
      <button onclick="copyContent(document.getElementById('jsondisplay'))">複製JSON</button>
      <br />
      <br />
      <button onclick="importJSON(document.getElementById('jsondisplay'))">導入JSON</button>
    </div>
  </aside>
  <main>
    <button onclick="SList = new SubtitleList();drawHTML();">清空</button>
    <ul id='timeList'></ul>
  </main>
</body>
</html>
